<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Formulário de Livro</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" th:text="${book.id} != null ? 'Editar Livro' : 'Adicionar Novo Livro'">Formulário de Livro</h1>
        <form th:action="@{/books/save}" method="post">
            <input type="hidden" th:if="${book.id}" th:value="${book.id}" name="id">
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" id="isbn" name="isbn" class="form-control" th:value="${book.isbn}" required>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" name="titulo" class="form-control" th:value="${book.titulo}" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <select id="autor" name="autor.id" class="form-select" required>
                    <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.nome}" th:selected="${book.autor?.id == author.id}">
                        Nome do Autor
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" id="genero" name="genero" class="form-control" th:value="${book.genero}" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" id="preco" name="preco" class="form-control" th:value="${book.preco}" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/books" class="btn btn-secondary mt-2">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
