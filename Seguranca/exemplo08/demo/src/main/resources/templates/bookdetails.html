<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h2>Detalhes do Livro</h2>
        <div th:if="${errorMessage}">
            <div class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>
        <div th:if="${book != null}">
            <dl class="row">
                <dt class="col-sm-3">Título</dt>
                <dd class="col-sm-9" th:text="${book.titulo} ?: '-'"></dd>
                <dt class="col-sm-3">ISBN</dt>
                <dd class="col-sm-9" th:text="${book.isbn} ?: '-'"></dd>
                <dt class="col-sm-3">Data de Publicação</dt>
                <dd class="col-sm-9" th:text="${book.dataPublicacao} ?: '-'"></dd>
                <dt class="col-sm-3">Gênero</dt>
                <dd class="col-sm-9" th:text="${book.genero} ?: '-'"></dd>
                <dt class="col-sm-3">Preço</dt>
                <dd class="col-sm-9" th:text="${book.preco} ?: '-'"></dd>
                <dt class="col-sm-3">Autor</dt>
                <dd class="col-sm-9" th:text="${book.autor?.nome} ?: '-'"></dd>
                <dt class="col-sm-3">Cadastrado por</dt>
                <dd class="col-sm-9">
                    <span th:if="${book.user != null}">
                        <span th:text="${book.user.nomeCompleto}"></span>
                        <span th:each="role : ${book.user.roles}">
                            (<span th:text="${role.displayName}"></span>)
                        </span>
                    </span>
                    <span th:if="${book.user == null}">-</span>
                </dd>
            </dl>
        </div>
        <a th:href="@{/books}" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
