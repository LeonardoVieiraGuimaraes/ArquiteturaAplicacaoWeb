<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Função</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h2>Detalhes da Função</h2>
        <div th:if="${errorMessage}">
            <div class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>
        <div th:if="${role != null}">
            <dl class="row">
                <dt class="col-sm-3">Nome</dt>
                <dd class="col-sm-9" th:text="${role.name} ?: '-'"></dd>
                <dt class="col-sm-3">Nome Exibido</dt>
                <dd class="col-sm-9" th:text="${role.displayName} ?: '-'"></dd>
                <dt class="col-sm-3">Cadastrado por</dt>
                <dd class="col-sm-9">
                    <span th:if="${role.createdBy != null}">
                        <span th:text="${role.createdBy.nomeCompleto}"></span>
                        <span th:each="role2 : ${role.createdBy.roles}">
                            (<span th:text="${role2.displayName}"></span>)
                        </span>
                    </span>
                    <span th:if="${role.createdBy == null}">-</span>
                </dd>
            </dl>
        </div>
        <a th:href="@{/roles}" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
