<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">Biblioteca</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Cadastrar Usuário</h2>
        <form th:action="@{/users}" method="post" th:object="${user}">
            <div th:if="${uniqueError}" class="alert alert-danger" th:text="${uniqueError}"></div>
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" th:field="*{nomeCompleto}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" th:field="*{cpf}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" th:field="*{email}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" th:field="*{username}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" th:field="*{password}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" th:field="*{enabled}" id="enabledCheck">
                <label class="form-check-label" for="enabledCheck">Ativo</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Funções (roles)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{roles}" value="ROLE_USER" id="roleUser">
                    <label class="form-check-label" for="roleUser">Usuário</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{roles}" value="ROLE_ADMIN" id="roleAdmin">
                    <label class="form-check-label" for="roleAdmin">Administrador</label>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
                <small class="form-text text-muted d-block">Marque uma ou mais funções para o usuário.</small>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/users}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!--
    Formulário de cadastro de usuário.
    Exibe mensagens de erro de validação e de unicidade.
    Campos: nome completo, CPF, e-mail, username, senha, ativo, funções.
-->
