<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Formulário de Autor</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" th:text="${author.id} != null ? 'Editar Autor' : 'Adicionar Novo Autor'">Formulário de Autor</h1>
        <form th:action="@{/authors/save}" method="post">
            <input type="hidden" th:if="${author.id}" th:value="${author.id}" name="id">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" th:value="${author.nome}" required>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" th:value="${author.dataNascimento}" required>
            </div>
            <div class="mb-3">
                <label for="nacionalidade" class="form-label">Nacionalidade</label>
                <input type="text" id="nacionalidade" name="nacionalidade" class="form-control" th:value="${author.nacionalidade}" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/authors" class="btn btn-secondary mt-2">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
