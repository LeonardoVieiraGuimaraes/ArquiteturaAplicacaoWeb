<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Autores</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Autores</h1>
        <div class="mb-3">
            <a href="/authors/new" class="btn btn-primary">Adicionar Novo Autor</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Nacionalidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.id}">1</td>
                    <td th:text="${author.nome}">Nome do Autor</td>
                    <td th:text="${author.dataNascimento}">1990-01-01</td>
                    <td th:text="${author.nacionalidade}">Brasileiro</td>
                    <td>
                        <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/authors/delete/{id}(id=${author.id})}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
